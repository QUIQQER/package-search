<form action="{url site=$Site}" method="GET">
    <input type="search"
           name="search"
           value="{$search}"
           class="quiqqer-search-searchinput-input"
           {if $suggestSearch != 'off'}data-qui="package/quiqqer/search/bin/controls/Suggest"{/if}
           placeholder="{$placeholder}"
    />

    {if !$submitIcon}
        <input type="submit"
               value="{t}quiqqer/search tpl.search.button{/t}"
               class="quiqqer-search-searchinput-submit qui-button button"
        />
    {else}
        <button class="quiqqer-search-searchinput-submitIcon" type="submit">
            <span class="fa fa-search"></span>
        </button>
    {/if}

    <noscript>
        <style>
            .qui-search-searchinput-settings__hidden {
                display: block;
            }
        </style>
    </noscript>

    <div class="qui-search-searchinput-settings qui-search-searchinput-settings__hidden">
        <label>
            <input class="qui-search-searchinput-settings-setting"
                   type="checkbox"
                   name="searchType"
                   value="AND"
                   {if $searchType == 'AND'}checked="checked"{/if}
            />

            {locale group="quiqqer/search" value="tpl.search.and.type"}
        </label>

        <fieldset>
            {foreach from=$availableFields item=field}
            <label>
                <input class="qui-search-searchinput-settings-setting"
                       type="checkbox"
                       name="searchIn[]"
                       value="{$field}"
                       {if in_array($field, $fields)}checked="checked"{/if}
                />

                {locale group="quiqqer/search"
                value="tpl.search.field.`$field`"}
            </label>
            {/foreach}
        </fieldset>
    </div>

</form>
